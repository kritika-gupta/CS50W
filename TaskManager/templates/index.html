{% extends 'layout.html' %}

{% block heading %}
{% endblock %}

{%block body %}

    {% if username %}
        <p>Welcome, {{username}}! </p>
        
        <a href="{{ url_for('logout') }}">Click here to logout.</a>   

    {% else %}
        <div>
            You are not logged in yet.
            <p>
                <a href="{{ url_for('login') }}">Click here to login.</a>
            </p>
            <p>
                <a href="{{ url_for('register') }}">Click here to create a new account. </a>
            </p>
        </div>
    {% endif %}

{% endblock %}
